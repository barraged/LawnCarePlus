<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request a Quote - Idaho Lawn Care+</title>
    <link rel="icon" href="./img/favicon.png" type="image/x-icon" />
   <link rel="stylesheet" href="styles.css" />
  <style>
    .overlay {
      background-color: rgba(0, 0, 0, 0.65);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .form-wrapper {
      background: white;
      color: black;
      padding: 2.5rem;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      max-width: 600px;
      width: 100%;
    }

    .intro-text {
      text-align: center;
      margin-bottom: 2rem;
    }

    .intro-text h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .intro-text p {
      font-size: 1.05rem;
      color: #555;
      line-height: 1.6;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #222;
    }

    input {
      width: 100%;
      padding: 0.65rem;
      margin-top: 0.4rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      margin-top: 1.8rem;
      padding: 0.75rem 1.5rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    @media (max-width: 640px) {
      .form-wrapper {
        padding: 1.5rem;
      }

      .intro-text h1 {
        font-size: 1.6rem;
      }

      .intro-text p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="form-wrapper">
      <div class="intro-text">
        <h1>Let’s Get You a Free Quote</h1>
        <p>
          We're so glad you're considering <strong>Idaho Lawn Care+</strong> for your lawn and landscaping needs!
          Whether it’s a routine mow, aeration, or a complete seasonal refresh — our team of licensed professionals is ready to help.
        </p>
      </div>

      <form action="https://formsubmit.co/support@idaholawn.care" method="POST">
        <input type="hidden" name="_subject" value="New Quote Request!">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://idaholawn.care/thankyou.html">

        <label for="fullName">Full Name</label>
        <input type="text" name="fullName" required>

        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" required>

        <label for="email">Email Address</label>
        <input type="email" name="email" required>

        <label for="address">Street Address</label>
        <input type="text" name="address" required>

        <button type="submit">Submit Request</button>
      </form>
    </div>
  </div>
</body>
</html>
